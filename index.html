<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wassim Soltani - Portfolio has moved</title>
    <meta
      name="description"
      content="Wassim Soltani's portfolio has moved to wsoltani.com"
    />
    <meta name="author" content="Wassim Soltani" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />
    <link rel="canonical" href="https://wsoltani.com/" />
    <script type="text/javascript">
      var newDomain = "https://wsoltani.com";
      var newURL =
        newDomain +
        window.location.pathname +
        window.location.search +
        window.location.hash;
      window.location.replace(newURL);
    </script>
    <!-- Fallback for browsers/crawlers that don't execute JavaScript -->
    <meta http-equiv="refresh" content="0;url=https://wsoltani.com/" />
  </head>
  <body>
    <div
      style="
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.6;
        color: #333;
      "
    >
      <h1 style="color: #2d3748; margin-bottom: 1.5rem">Portfolio Moved</h1>
      <p style="margin-bottom: 1.5rem">
        My portfolio has moved to
        <a
          id="redirect-link"
          href="https://wsoltani.com/"
          style="color: #3182ce; text-decoration: none; font-weight: 500"
          >wsoltani.com</a
        >. You should be redirected automatically. If not, please click the
        link.
      </p>
      <p
        style="
          font-size: 0.9rem;
          color: #718096;
          margin-top: 2rem;
          border-top: 1px solid #e2e8f0;
          padding-top: 1rem;
        "
      >
        This is a permanent redirect from wSoltani.github.io to wsoltani.com
      </p>
    </div>
    <script type="text/javascript">
      // Also update the link in the body for the noscript fallback
      document.getElementById("redirect-link").href =
        newDomain +
        window.location.pathname +
        window.location.search +
        window.location.hash;
    </script>
  </body>
</html>
